apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: site15
  name: site15-server
  labels:
    app: site15-server
spec:
  replicas: 2
  selector:
    matchLabels:
      pod: site15-server-container
  template:
    metadata:
      namespace: site15
      labels:
        pod: site15-server-container
    spec:
      containers:
        - name: site15-server
          image: site15/server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
